spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: proveedor-service
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/proveedor
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
management:
  endpoints:
    web:
      exposure:
        include: "*"