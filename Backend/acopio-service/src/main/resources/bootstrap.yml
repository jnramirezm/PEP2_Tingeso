spring:
  application:
    name: acopio-service
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/acopio
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka-client:8761/eureka/
