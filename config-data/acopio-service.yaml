server:
  port: 8083
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://eureka-service.default.svc.cluster.local:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:8083}
    hostname: acopio-service