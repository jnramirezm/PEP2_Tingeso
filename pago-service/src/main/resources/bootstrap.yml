spring:
  management:
    security:
      enabled: false
    endpoints:
      web:
        exposure:
          include: "*"
  config:
    import: optional:configserver:http://localhost:8081
  application:
    name: pago-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/pago
    username: postgres
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop